<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Уходовая косметика</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>Уходовая косметика</h1>
        <p>Лучшие средства для красоты и здоровья кожи</p>
    </header>

    <section class="products">
        <div class="product-card">
            <img src="https://i.imgur.com/DRf7v3U.jpeg" alt="Тоник">
            <h3>Увлажняющий тоник</h3>
            <p>Нежно освежает, выравнивает тон и подготавливает кожу к уходу.</p>
            <button>Подробнее</button>
        </div>

        <div class="product-card">
            <img src="https://i.imgur.com/4WfJ6iU.jpeg" alt="Крем">
            <h3>Дневной крем</h3>
            <p>Глубокое увлажнение и защита на весь день.</p>
            <button>Подробнее</button>
        </div>

        <div class="product-card">
            <img src="https://i.imgur.com/WB8W5Wv.jpeg" alt="Сыворотка">
            <h3>Витаминная сыворотка</h3>
            <p>Питает кожу, делает её более сияющей и гладкой.</p>
            <button>Подробнее</button>
        </div>
    </section>

</body>
</html>
